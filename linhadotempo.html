<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linha do Tempo – Vestíveis</title>
  <link rel="stylesheet" href="linhadotempo.css" />
</head>
<body>
  <header>
    <h1>Linha do tempo – vestíveis</h1>
  </header>

  <section class="timeline">

  <div class="timeline-item left hidden">
    <img src="./imagem/calculadora.jpg" alt="Calculadora" />
    <div class="content">
      <h2>1960</h2>
      <p>Início da calculadora e relógios eletrônicos</p>
    </div>
  </div>

  <div class="timeline-item right hidden">
    <img src="./imagem/walkman.jpg" alt="Walkman/Handset" />
    <div class="content">
      <h2>1980</h2>
      <p>Surge o famoso Walkman da Sony e handsets</p>
    </div>
  </div>

  <div class="timeline-item left hidden">
    <img src="./imagem/computador.jpg" alt="Computadores vestíveis" />
    <div class="content">
      <h2>1990</h2>
      <p>Primeiros experimentos com computadores vestíveis</p>
    </div>
  </div>

  <div class="timeline-item right hidden">
    <img src="./imagem/smartwatch.jpg" alt="Relógios inteligentes" />
    <div class="content">
      <h2>2000+</h2>
      <p>Avanços com os relógios inteligentes</p>
    </div>
  </div>

  <div class="timeline-item left hidden">
    <img src="./imagem/coração.jpg" alt="Saúde e IA" />
    <div class="content">
      <h2>2020 / Atual</h2>
      <p>Integração com IA e monitoramento da saúde</p>
    </div>
  </div>

</section>


  <script src="script.js"></script>
</body>
</html>
